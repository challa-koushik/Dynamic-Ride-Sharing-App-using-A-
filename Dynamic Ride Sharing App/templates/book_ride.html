{% extends "base.html" %}

{% block title %}Book a Ride{% endblock %}

{% block content %}
<div class="container">
    <h2>Book a Ride</h2>
    
    <form method="POST" action="{{ url_for('book_ride') }}">
        <div class="form-group">
            <label for="source">Source City:</label>
            <select name="source" id="source" class="form-control" required>
                <option value="">Select Source</option>
                {% for city in cities %}
                <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="destination">Destination City:</label>
            <select name="destination" id="destination" class="form-control" required>
                <option value="">Select Destination</option>
                {% for city in cities %}
                <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Find Shortest Route</button>
        <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<style>
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
    }
    
    .form-control {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    
    .form-control:focus {
        outline: none;
        border-color: #4CAF50;
    }
    
    .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
        transition: all 0.3s;
    }
    
    .btn-primary {
        background: #4CAF50;
        color: white;
    }
    
    .btn-primary:hover {
        background: #45a049;
        transform: translateY(-2px);
    }
    
    .btn-secondary {
        background: #6c757d;
        color: white;
        text-decoration: none;
        display: inline-block;
    }
    
    .btn-secondary:hover {
        background: #5a6268;
    }
</style>
{% endblock %}
